# config.toml â€” v1.6.0 (final)

[dataset]
seed = 42
# Required by scripts/data_gen.py
total_size_gb = 1
file_count = 10
size_distribution = "fixed"
min_file_size_mb = 100
max_file_size_mb = 100
directory_depth = 1
files_per_directory = 10
# Output path used by harness & metrics
data_path = "./data/s3-bench"


[[providers]]
id = "ic-eu"
namespace = "IC_EU"
endpoint = "https://eu-east-1.storage.impossibleapi.net" #"https://81.15.150.209"
region = "eu-east-1"
bucket = "pl-01"
insecure_ssl = false # true
create_bucket = true

