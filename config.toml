#namespace = "IMPOSSIBLE_CLOUD"
#endpoint = "https://eu-east-1.storage.impossibleapi.net"
#region = "eu-east-1"
#bucket = "pl-01"
#insecure_ssl = false
#create_bucket = true


[test]
iterations = 3
operations = ["PUT", "GET", "LIST", "HEAD", "DELETE"]
cleanup_after_run = true
warmup_operations = 2
verify_checksums = true
retry_attempts = 3
timeout_seconds = 300
